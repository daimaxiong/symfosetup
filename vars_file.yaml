---
remote_user: 'vagrant'
repos:
  - 'https://dl.fedoraproject.org/pub/epel/epel-release-latest-9.noarch.rpm'
  - 'https://dl.fedoraproject.org/pub/epel/epel-next-release-latest-9.noarch.rpm'
  - 'http://rpms.remirepo.net/enterprise/remi-release-9.rpm'
apache:
  extra_mods:
    - 'ssl'
  server_root: '/etc/httpd'
  document_root_base_dir: '/var/www'
  document_root: 'html'
  vhost_conf_dir: 'conf.d'
  log_dir: '/var/log/httpd'
  listen: 80
  user: apache
  group: apache
  server_admin: root@localhost
  server_name: localhost
  server_tokens: Dev
  error_log: logs/error_log
  access_log: logs/access_log
  log_level: warn
php:
  extensions:
    - 'php-gd'
    - 'php-intl'
    - 'php-apcu'
    - 'php-curl'
    - 'php-gd'
    - 'php-imagick'
    - 'php-intl'
    - 'php-readline'
    - 'php-xsl'
    - 'php-mbstring'
    - 'php-ldap'
    - 'php-zip'
    - 'php-pdo'
composer_version: '2.5.1'
app_name: 'symsixtwo'
vhost:
  document_root: '{{ app_name }}/public'
  server_name: 'symfo62.de'
  server_admin: 'admin@localhost'
  log_level: 'warn'
  error_log: 'logs/{{ app_name }}/error_log'
  access_log: 'logs/{{ app_name }}/access_log'